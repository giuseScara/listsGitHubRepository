<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ListsGiHubRepository">
  <meta name="author" content="Giuseppe Scaramuzzino">

  <title>List GitHub Repository</title>

  <!-- build:css styles/styles.css -->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link href="styles/app.styles.css">

  <!-- endbuild -->
</head>

<body ng-app="AppModule">

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <i class="fa fa-github fa-lg"></i>
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/login">Home</a></li>
          <li>
            <a href="https://github.com/giuseScara/listsGitHubRepository" target="_blank">Code</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>


  <div class="container">
    <div class="row" style="display:none" id="alert-message">
      <div class="col-xs-12">
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Error!</strong> Something was wrong. Please retry again or change github's name.
        </div>
      </div>
    </div>
    <ng-view />
  </div>


  <div class="overlay" style="display: none">
    <i class="fa fa-spinner fa-5x fa-spin"></i>
  </div>

  <!-- build:js scripts/scripts.js -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/app.route.js"></script>
  <script src="scripts/app.config.js"></script>
  <script src="view/login/login.controller.js"></script>
  <script src="view/repository/repository.service.js"></script>
  <script src="view/repository/repository.controller.js"></script>
  <!-- endbuild -->

</body>

</html>
