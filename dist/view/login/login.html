<div class="row">
  <div class="form-signin">
    <h2 class="form-signin-heading"><i class="fa fa-github"></i> GitHub Repository</h2>
    <div>
      <label for="name" class="sr-only">Email username</label>
      <input type="text" id="name" class="form-control" ng-model="logCtrl.user" placeholder="Enter your github username">
    </div>
    <div class="start-button">
      <a href="#/repository/{{logCtrl.user}}" class="btn btn-lg btn-success btn-block" ng-disabled="logCtrl.isDisabled()">Show</a>
    </div>
  </div>


</div>
