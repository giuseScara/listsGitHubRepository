<div class="inner cover">
  <h1 class="cover-heading"><i class="fa fa-github"></i> GitHub Repository</h1>
  <p class="lead">
    <input type="text" class="form-control-username form-control" id="name" ng-model="logCtrl.user" placeholder="Enter your github username">
  </p>
  <p class="lead">
    <a href="#/repository/{{logCtrl.user}}" class="btn btn-lg btn-success" ng-disabled="logCtrl.isDisabled()">Start</a>
  </p>
</div>
